/* Style The Dropdown Button */
.dropbtn {
  background-color: deeppink;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
  background-color: hotpink;
}
        
    .dropdown-content {
  right: 0;
}
     
.loader {
  border: 16px solid white; /* Light grey */
  border-top: 16px solid hotpink; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
        
</style>
    
<script>

        firebase.auth().onAuthStateChanged(function(user) {
            if (user == null) {
                alert("Not logged in.");
                return;
            } else {
                userId = user.uid;
                name = user.displayName;
                imageUrl = user.photoURL;
                email = user.email;
                    
                // write user data to users
                writeUserData(userId, name, email, imageUrl);
                
                // write data to document
                mydiv = document.getElementById("mydata");
                mydiv.innerHTML = name;
                myphotodiv = document.getElementById("myphoto");
                myphotodiv.innerHTML = "<img src='" + imageUrl + "'/>";

                updateBigBoard();
                
            } // end user null check
        }); // end check auth state
    
    function writeUserData(userId, name, email, imageUrl) {
            firebase.database().ref('users/' + userId).update({
                username: name,
                email: email,
                profile_picture : imageUrl,
                userId: userId
            });
    }
    
    var userChats = [];
    var mytab = "";
    var chatKey = "";
    
    function updateBigBoard() {
        
        mytab = "";
        
        firebase.database().ref('/private').once('value').then(function(snapshot) { 
            
            var data = (snapshot.val());
            
            var chatCount = 0;
            var chatKeys = Object.keys(data);
            
            for (var c in data) {
                for (var u in data[c].users) {
                    if (data[c].users[u].user == name) {
                        userChats.push(chatKeys[chatCount]);
                    }
                }
                chatCount++;
            }
            
            mytab = mytab + "<table>";
            
            for (var i = 0; i < userChats.length; i++) {
                
                chatKey = userChats[i];
                mytab = mytab + "<tr onclick = 'enlarge(`" + chatKey + "`)'>";
                var otherUser = "";
                for (var u in data[chatKey].users) {
                    if (data[chatKey].users[u].user != name) {
                        otherUser = data[chatKey].users[u].user;
                    }
                }
                var lastTweet = "";
                var lastTweeter = "";
                var tCount = 0;
                for (var t in data[chatKey].tweets) {
                    tCount++;
                }
                
                var newTcount = 0;
                for (var t in data[chatKey].tweets) {
                    newTcount++;
                    if (newTcount == tCount) {
                        lastTweet = data[chatKey].tweets[t].message;
                        lastTweeter = data[chatKey].tweets[t].user;
                    }
                }
                
                mytab = mytab + "<td>" + otherUser + "</td>";
                mytab = mytab + "<td></td><td>|</td><td></td>";
                mytab = mytab + "<td>" + lastTweet + " - " + lastTweeter + "</td>";
                
                mytab = mytab + "</tr>";
                
            }
            
            mytab = mytab + "</table>";
            document.getElementById("bigTable").innerHTML = mytab;
            
        });
        
    }
    
    function enlarge(KEY) {
        
        chatKey = KEY;
        
        firebase.database().ref('/private/' + chatKey).once('value').then(function(snapshot) { 
                        
            var data = (snapshot.val());
            
            var otherUser = "";
                for (var u in data.users) {
                    if (data.users[u].user != name) {
                        otherUser = data.users[u].user;
                }
            }
            
            mytab = otherUser;
            mytab = mytab + "<br><br>";
            mytab = mytab + "<table>";
            
            data = data["tweets"];
            
            for (var t in data) {
                mytab = mytab + "<tr>";
                mytab = mytab + "<td>" + data[t].message + "</td>";
                mytab = mytab + "<td></td><td>|</td><td></td>";
                mytab = mytab + "<td>" + data[t].user + "</td>";
                mytab = mytab + "</tr>";
            }
            
            mytab = mytab + "</table>";
            var textArea = "<br><br>Message:<br><textarea id='twit' type='text' name='thetweet' cols='100' rows='4'></textarea><br><button onclick = 'message()'>Send</button>";
            document.getElementById("bigTable").innerHTML = mytab;
            document.getElementById("bigDiv").innerHTML = document.getElementById("bigDiv").innerHTML + textArea;
            
        });
        
    }
    
    function message() {
        var message = document.getElementById("twit").value;
        firebase.database().ref('private/' + chatKey + "/tweets").push({
            user: name,
            message: message
        });
        enlarge(chatKey);
    }
    
</script>

    <style>
/* Style The Dropdown Button */
.dropbtn {
  background-color: deeppink;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
  background-color: hotpink;
}
        
    .dropdown-content {
  right: 0;
}
     
.loader {
  border: 16px solid white; /* Light grey */
  border-top: 16px solid hotpink; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
        
</style>

        var nextTitle = "N/A";
        var nextTitleNum = 0;
        var titleChangePoints = 0;
        
        var title = "";
        var points = 0;
        
        function updateInfo() {
            
            firebase.database().ref('/users/' + userId + "/rewards").once('value').then(function(snapshot) { 
                
                var data = (snapshot.val());
                    
                title = data.title;
                points = data.points
                
                document.getElementById("yourInfo").innerHTML = "<h2>Your info:</h2><br>Your title: " + title + "<br><br>Your points: " + points;
                
                firebase.database().ref('/shop/').once('value').then(function(snapshot) { 
                
                    var data = (snapshot.val());
                    
                    var titleNames = Object.getOwnPropertyNames(data.titles);
                    titleNames.pop();
                    for (var i = 0; i < titleNames.length; i++) {
                        if (data.titles[i] == title && i != 6) {
    
                            nextTitleNum = i + 1;
                            nextTitle = data.titles[i+1];
                            
                            if (i == 0 || i == 1 || i == 2) {
                                titleChangePoints = i + 2;
                            } else if (i == 3 || i == 4) {
                                titleChangePoints = i + 3;
                            } else {
                                titleChangePoints = i + 5;
                            }
                            
                        }
                    }
                    
                    document.getElementById("shop").innerHTML = "<h2>Shop:</h2><br><b>Title:</b><br>Next Title [" + nextTitleNum + "]: " + nextTitle + "<br>Points Needed: " + titleChangePoints + "<br><button onclick = 'titleChange()'>Reward</button> <br><br><h3>*More rewards coming soon*</h3>";
                                        
                });
                    
            });
            
        }
        
        function titleChange() {
            
            if (points >= titleChangePoints) {
                
                var titleChgCheck = confirm("Are you sure you want to change your title from '" + title + "' to '" + nextTitle + "' for " + titleChangePoints + " points?");
                
                if (titleChgCheck) {
                
                var newPoints = points - titleChangePoints;
                
                    firebase.database().ref('/users/' + userId + "/rewards").update({
                        points: newPoints
                    });
                
                    firebase.database().ref('/users/' + userId + "/rewards").update({
                        title: nextTitle
                    });
                    
                    updateInfo();
                
                }
                
            } else {
                alert("You don't have enough points for this");
            }
            
        }
